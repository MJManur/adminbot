<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Trade</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Верхний блок с кнопками */
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header__logo {
      height: 40px;
    }

    .header__nav {
      display: flex;
      align-items: center;
    }

    .header__nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      padding: 10px;
      transition: background-color 0.3s;
    }

    .header__nav a.active {
      background-color: #555;
    }

    .header__nav a:hover {
      background-color: #555;
    }

    .header__social {
      display: flex;
      align-items: center;
    }

    .header__social a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }

    .header__social a:hover {
      color: #ccc;
    }

    .header__social img {
      height: 30px;
    }

    .header__login {
      display: flex;
      align-items: center;
    }

    .header__login img {
      height: 20px;
      margin-right: 5px;
    }

    .header__login button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .header__login button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Site Logo" class="header__logo">
    <nav class="header__nav">
      <a href="#" class="active">Продать скины</a>
      <a href="#">Купить скины</a>
      <a href="#">FAQ</a>
      <a href="#">Промокоды</a>
    </nav>
    <div class="header__social">
      <a href="https://www.tiktok.com" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
      <a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
      <a href="https://www.telegram.org" target="_blank"><img src="telegram.png" alt="Telegram"></a>
    </div>
    <div class="header__login">
      <img src="steam.png" alt="Steam">
      <button>Войти через Стим</button>
    </div>
  </header>
</body>
</html>
