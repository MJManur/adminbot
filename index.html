<!DOCTYPE html>
<html>
<head>
  <title id="pageTitle">125844 ₽ㅤㅤㅤ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <h1>Page Content</h1>

  <script>
    // List of titles to cycle through
    const titles = [
      "0 ₽",
      "1 ₽",
      "1 ₽",
      "1 ₽",
      "1 ₽"
    ];

    let currentIndex = 0;

    function changeTitle() {
      // Get the current title
      const currentTitle = titles[currentIndex];

      // Update the page title
      document.getElementById("pageTitle").textContent = currentTitle;
      document.title = currentTitle;

      // Move to the next title in the list
      currentIndex = (currentIndex + 1) % titles.length;
    }

    // Change the title every 10 seconds
    setInterval(changeTitle, 5000);
  </script>
</body>
</html>
