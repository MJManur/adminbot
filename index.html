<!DOCTYPE html>
<html>
<head>
<title>Привилегии | MJServer</title>
<style>
body {
  background-image: url("https://cdn.discordapp.com/attachments/1194164856585191444/1215290477457448970/background-blur.png?ex=65fc3674&is=65e9c174&hm=81466a975f3affc815956d13525bc892b78b550d318ed01a18eb255a27c47acf&");
  background-size: cover;
  font-family: "Montserrat", sans-serif;
}

.container {
  width: 445px;
  height: 500px;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 4px 0 0 60px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 18px 40px -12px #FF1439;
}

.highlight {
  background-color: #FF1439;
  height: 4px;
  margin-bottom: 50px;
  width: 100%;
  box-shadow: 0 0 10px #FF1439;
}

.title {
  font-size: 22px;
  color: #fff;
  margin-bottom: 50px;
  padding-left: 85px;
}

.product {
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #fff;
  padding: 10px;
  margin: 10px;
}

.product img {
  width: 49px;
  height: 49px;
  margin-right: 10px;
}

.product:hover {
  background-color: rgba(255, 0, 153, 0.5);
}

.price {
  color: #FF1439;
}

.scrollbar {
  width: 5px;
  height: 125px;
  background-color: #FF1439;
  position: absolute;
  top: 0;
  right: 0;
  overflow-y: scroll;
}

</style>
</head>
<body>
<div class="container">
  <div class="highlight"></div>
  <h1 class="title">Выберите товар:</h1>

  <div class="product">
    <img src="https://cdn.discordapp.com/attachments/1194165601485213768/1215315310505369620/51.png?ex=65fc4d95&is=65e9d895&hm=db84c26f9f086369ad67fa56a861678e2b96f31733f1fbf14151b2240b0f22e5&" alt="Привилегия">
    <p>Название привилегии 1</p>
    <p class="price">от 15 РУБ</p>
  </div>

  <div class="product">
    <img src="ссылка на картинку" alt="Привилегия">
    <p>Название привилегии 2</p>
    <p class="price">от 20 РУБ</p>
  </div>

  <div class="product">
    <img src="ссылка на картинку" alt="Привилегия">
    <p>Название привилегии 3</p>
    <p class="price">от 25 РУБ</p>
  </div>

  <div class="product">
    <img src="ссылка на картинку" alt="Привилегия">
    <p>Название привилегии 4</p>
    <p class="price">от 30 РУБ</p>
  </div>

  <div class="scrollbar"></div>
</div>
</body>
</html>
