<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Mixer Faders</title>
  <style>
    .mixer-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      background-color: #333;
    }

    .mixer-fader {
      width: 50px;
      height: 300px;
      margin: 0 20px;
      background: linear-gradient(to bottom, #f44336, #e91e63, #9c27b0, #673ab7, #3f51b5, #2196f3, #03a9f4, #00bcd4, #009688, #4caf50, #8bc34a, #cddc39, #ffeb3b, #ffc107, #ff9800, #ff5722);
      border-radius: 25px;
      position: relative;
      overflow: hidden;
    }

    .fader-handle {
      width: 50px;
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      position: absolute;
      left: 0;
      bottom: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="mixer-container">
    <div class="mixer-fader">
      <div class="fader-handle"></div>
    </div>
    <div class="mixer-fader">
      <div class="fader-handle"></div>
    </div>
    <div class="mixer-fader">
      <div class="fader-handle"></div>
    </div>
  </div>
</body>
</html>
