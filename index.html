        .privilege-container {

            align-items: center;
            text-align: center;

        }
        
        .privilege h3 {

        }
        
        .privilege p {

        }
        
        .buy-button {
            margin-top: auto;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .buy-button:hover {
            background-color: #0056b3;
        }
        
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .payment-methods img {
            width: 50px;
            height: 30px;
