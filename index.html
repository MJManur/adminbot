<!DOCTYPE html>
<html>
<head>
<title>Главная | CelestialCraft</title>
<link rel="icon" href="https://cdn.discordapp.com/attachments/1215031734593396846/1215758550488318022/3232.png?ex=65fdea62&is=65eb7562&amp;hm=c410e1b5a23746764062fb59f8bb4a035fe9e77262ae3e6814cefa9130d3c153&amp;">
<style>
body {
  background-image: url("https://cdn.discordapp.com/attachments/1194164856585191444/1215327979333226566/6.png?ex=65fc5961&is=65e9e461&hm=0f6502652bce3574c3567322bbb607c5ad8b23f79f884bccac8eb8e9325c0a88&amp;");
  background-size: cover;
  font-family: "Montserrat", sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 445px;
  height: 500px;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 0px 0 0 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 18px 40px -12px #FF1439;
  overflow: auto;
}

.highlight {
  background-color: #660033;
  height: 4px;
  margin-bottom: 50px;
  width: 100%;
  box-shadow: 0 0 10px #660033;
}

.title {
  font-size: 22px;
  color: #fff;
  margin-bottom: 50px;
  padding-left: 85px;
}

.product {
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #fff;
  padding: 10px;
  margin: 10px;
}

.product img {
  width: 49px;
  height: 49px;
  margin-right: 10px;
}

.product:hover {
  background-color: #99004d;
}

.price {
  color: #99004d;
}

.scrollbar {
  width: 5px;
  height: 125px;
  background-color: #99004d;
  position: absolute;
  top: 0;
  right: 0;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.container:hover .scrollbar {
  opacity: 1;
}

::-webkit-scrollbar {
  display: none;
}

.second-container {
  width: 100%;
  height: 110px;
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  position: fixed;
  bottom: 0;
}

.footer {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  color: #fff;
  margin: 10px;
  margin-bottom: -2px;
}

.footer img {
  width: 100px;
  height: 50px;
  margin-right: 10px;
}

.logo {
  position: absolute;
  top: -122px;
  left: -448px;
  width: 100px;
  height: 100px;
}

.hidden {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.6);
  padding: 30px;
  box-shadow: 0 18px 40px -12px #FF1439;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
}

label {
  margin-bottom: 10px;
}

input[type="text"],
input[type="email"],
input[type="submit"] {
  padding: 10px;
  margin-bottom: 10px;
}

</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="https://cdn.discordapp.com/attachments/1194121869549379624/1215737760221233242/123.png?ex=65fdd705&amp;is=65eb6205&amp;hm=310daf4272c1b1d8e1b4ffa3c5c06ecfa2046f401ddf50503d551ecc56a26828&amp;" alt="CelestialCraftlogo">
  </div>
  <div class="highlight"></div>
  <h1 class="title">Выберите товар:</h1>

  <div class="product">
    <img src="https://cdn.discordapp.com/attachments/1194165601485213768/1215315310505369620/51.png?ex=65fc4d95&amp;is=65e9d895&amp;hm=db84c26f9f086369ad67fa56a861678e2b96f31733f1fbf14151b2240b0f22e5&amp;" alt="Привилегия">
    <p>Барон</p>
    <p class="price"><b>от 15 РУБ</b></p>
  </div>

  <div class="product">
        <img src="https://cdn.discordapp.com/attachments/1194165601485213768/1215315325617307708/52.png?ex=65fc4d99&amp;is=65e9d899&amp;hm=4d9e174d868e26234c83685be47c13f4216158aa370b716d5378d17b53a6d53a&amp;" alt="Привилегия">
    <p>Страж</p>
    <p class="price"><b>от 27 РУБ</b></p>
  </div>

<div class="second-container">
  <div class="footer">
    <p>Сервер CelestialCraft никак не относится к Mojang, AB.</p> &nbsp;
    <p>ИП Дебушевский Егор Валерьевич</p> &nbsp;
    <p>ИНН 612803668095</p>
  </div>
</div>

<div id="popup" class="hidden">
  <form>
    <label for="nickname">Ник на сервере:</label>
    <input type="text" id="nickname" name="nickname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Продолжить">
  </form>
</div>

<script>
  const products = document.querySelectorAll('.product');
  const popup = document.getElementById('popup');
  
  products.forEach(function(product) {
    product.addEventListener('click', function() {
      popup.classList.remove('hidden');
    });
    
    product.addEventListener('mouseenter', function() {
      product.style.backgroundColor = '#99004d';
    });
    
    product.addEventListener('mouseleave', function() {
      product.style.backgroundColor = 'transparent';
    });
  });
  
  const form = document.querySelector('form');
  
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    
    const price = document.querySelector('.product:hover .price').textContent;
    let url;
    
    if (price.includes('15')) {
      url = 'https://example.com/15rub';
    } else if (price.includes('27')) {
      url = 'https://example.com/27rub';
    }
    
    window.location.href = url;
  });
</script>

</body>
</html>
