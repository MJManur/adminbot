<!DOCTYPE html>
<html>
<head>
  <title>Changing Headline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <h1 id="headline">Initial Headline</h1>

  <script>
    // List of headlines to cycle through
    const headlines = [
      "YouTube.com",
      "Google.com",
      "Amazon.com",
      "Facebook.com",
      "Twitter.com"
    ];

    let currentIndex = 0;

    function changeHeadline() {
      // Get the current headline
      const currentHeadline = headlines[currentIndex];

      // Update the headline element
      document.getElementById("headline").textContent = currentHeadline;

      // Move to the next headline in the list
      currentIndex = (currentIndex + 1) % headlines.length;
    }

    // Change the headline every 10 seconds
    setInterval(changeHeadline, 10000);
  </script>
</body>
</html>
