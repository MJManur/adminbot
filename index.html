<!DOCTYPE html>
<html>
<head>
<title>Главная | MJServer</title>
<style>
body {
  background-image: url("ссылка на background");
  background-size: cover;
}

.logo {
  position: absolute;
  top: 0;
  left: 0;
}

.nav {
  text-align: center;
  margin-top: 50px;
}

.nav a {
  margin: 0 20px;
  color: #fff;
  text-decoration: none;
}

.highlight {
  background-color: rgba(255, 0, 0, 0.5);
  padding: 10px;
}

.window {
  width: 400px;
  height: 300px;
  background-color: #fff;
  margin: 20px;
  border-radius: 10px;
  overflow-y: auto;
  padding: 10px;
}

.scrollbar {
  width: 8px;
  background-color: #ff69b4;
  position: absolute;
  right: 0;
  top: 0;
}

.scrollbar-thumb {
  width: 100%;
  height: 20%;
  background-color: #e75480;
}

.footer {
  background-color: #fff;
  color: #000;
  text-align: center;
  padding: 10px;
}
</style>
</head>
<body>
<div class="logo">
  <img src="ссылка на логотип" alt="Логотип">
</div>

<div class="nav">
  <a href="#">Главная</a>
  <a href="#">Акции</a>
  <a href="#">Правила</a>
  <a href="#">Контакты</a>
</div>

<div class="window">
  <h2>Выберите товар</h2>
  <div class="highlight">
    <img src="ссылка на картинку привиллегии" alt="Привиллегия">
    <p>Описание привиллегии</p>
    <p>Цена: $XX</p>
    <a href="#">Купить</a>
  </div>

  <div class="scrollbar">
    <div class="scrollbar-thumb"></div>
  </div>
</div>

<div class="window">
  <h2>Описание товара</h2>
  <p>Описание привиллегии ВИП</p>
  <p>Цена: $XX</p>
  <a href="#">Купить</a>

  <div class="scrollbar">
    <div class="scrollbar-thumb"></div>
  </div>
</div>

<div class="footer">
  <p>ИНН: XXXXXXXXX | Владелец сайта: имя владельца</p>
</div>
</body>
</html>
