<style>

  background-size: cover;
  font-family: "Montserrat", sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 445px;
  height: 500px;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 4px 0 0 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 18px 40px -12px #FF1439;
}

.highlight {
  background-color: #FF1439;
  height: 4px;
  margin-bottom: 50px;
  width: 100%;
  box-shadow: 0 0 10px #FF1439;
}

.title {
  font-size: 22px;
  color: #fff;
  margin-bottom: 50px;
  padding-left: 85px;
}

.product {
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #fff;
  padding: 10px;
  margin: 10px;
}

.product img {
  width: 49px;
  height: 49px;
  margin-right: 10px;
}

.product:hover {
  background-color: #FF1439;
}

.price {
  color: #FF1439;
}

.scrollbar {
  width: 5px;
  height: 125px;
  background-color: #FF1439;
  position: absolute;
  top: 0;
  right: 0;
  overflow-y: scroll;
}

.second-container {
  width: 100%;
  height: 170px;
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  position: fixed;
  bottom: 0;
}

.footer {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  color: #fff;
  margin: 10px;
}

.footer img {
  width: 100px;
  height: 50px;
  margin-right: 10px;
}

</style>
</head>

<div class="container">
  <div class="highlight"></div>
  <h1 class="title">Выберите товар:</h1>

  <div class="product">

    <p>Название привилегии 2</p>

  </div>

  <div class="product">

    <p class="price">от 25 РУБ</p>

  <div class="product">
