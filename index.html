<!DOCTYPE html>
<html>
<head>
<title>Главная | CelestialCraft</title>
<link rel="icon" href="https://cdn.discordapp.com/attachments/1215031734593396846/1215758550488318022/3232.png?ex=65fdea62&is=65eb7562&hm=c410e1b5a23746764062fb59f8bb4a035fe9e77262ae3e6814cefa9130d3c153&">
<style>
body {
  background-image: url("https://cdn.discordapp.com/attachments/1194164856585191444/1215327979333226566/6.png?ex=65fc5961&is=65e9e461&hm=0f6502652bce3574c3567322bbb607c5ad8b23f79f884bccac8eb8e9325c0a88&");
  background-size: cover;
  font-family: "Montserrat", sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 445px;
  height: 500px;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 0px 0 0 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 18px 40px -12px #FF1439;
  overflow: auto;
}

.highlight {
  background-color: #FF1439;
  height: 4px;
  margin-bottom: 50px;
  width: 100%;
  box-shadow: 0 0 10px #FF1439;
}

.title {
  font-size: 22px;
  color: #fff;
  margin-bottom: 50px;
  padding-left: 85px;
}

.product {
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #fff;
  padding: 10px;
  margin: 10px;
}

.product img {
  width: 49px;
  height: 49px;
  margin-right: 10px;
}

.product:hover {
  background-color: #FF1439;
}

.price {
  color: #FF1439;
}

.scrollbar {
  width: 5px;
  height: 125px;
  background-color: #FF1439;
  position: absolute;
  top: 0;
  right: 0;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.container:hover .scrollbar {
  opacity: 1;
}

::-webkit-scrollbar {
    display: none;
}

.second-container {
  width: 100%;
  height: 110px;
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  position: fixed;
  bottom: 0;
}

.footer {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  color: #fff;
  margin: 10px;
  margin-bottom: -2px;
}

.footer img {
  width: 100px;
  height: 50px;
  margin-right: 10px;
}

.logo {
  position: absolute;
  top: -122px;
  left: -448px;
  width: 100px;
  height: 100px;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 999;
  display: none;
  align-items: center;
  justify-content: center;
}

.hidden {
  display: none;
}

.popup {
  background-color: rgba(0, 0, 0, 0.8);
  padding: 30px;
  box-shadow: 0 18px 40px -12px #FF1439;
  z-index: 1000;
}

.popup form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.popup label {
  margin-bottom: 10px;
}

.popup input[type="text"],
.popup input[type="email"],
.popup input[type="submit"] {
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="container">
    <div class="logo">
    <img src="https://cdn.discordapp.com/attachments/1194121869549379624/1215737760221233242/123.png?ex=65fdd705&is=65eb6205&hm=310daf4272c1b1d8e1b4ffa3c5c06ecfa2046f401ddf50503d551ecc56a26828&" alt="CelestialCraftlogo">
  </div>
  <div class="highlight"></div>
  <h1 class="title">Выберите товар:</h1>

  <div class="product">
    <img src="https://cdn.discordapp.com/attachments/1194165601485213768/1215315310505369620/51.png?ex=65fc4d95&is=65e9d895&hm=db84c26f9f086369ad67fa56a861678e2b96f31733f1fbf14151b2240b0f22e5&" alt="Привилегия">
    <p>Барон</p>
    <p class="price"><b>от 15 РУБ</b></p>
  </div>

  <div class="product">
        <img src="https://cdn.discordapp.com/attachments/1194165601485213768/1215315325617307708/52.png?ex=65fc4d99&is=65e9d899&hm=4d9e174d868e26234c83685be47c13f4216158aa370b716d5378d17b53a6d53a&" alt="Привилегия">
    <p>Страж</p>
    <p class="price"><b>от 27 РУБ</b></p>
  </div>

  <div class="product">
    <img src="https://cdn.discordapp.com/attachments/1194165601485213768/1215315336820166738/53.png?ex=65fc4d9b&is=65e9d89b&hm=e6d121fb2fae7fba7080d1ec02314d94bdbaf8f9630aec463ae758ebbbccd8df&" alt="Привилегия">
    <p>Герой</p>
    <p class="price"><b>от 39 РУБ</b></p>
  </div>

  <div class="product">
    <img src="https://cdn.discordapp.com/attachments/1194165601485213768/1215315347423498330/54.png?ex=65fc4d9e&is=65e9d89e&hm=9e9375a8cdac01f8e41ae55965bf5f7ef1e45f2b97a4edb0d65a8b7841ba94ac&" alt="Привилегия">
    <p>Аспид</p>
    <p class="price"><b>от 79 РУБ</b></p>
  </div>
  
  <!-- Добавьте остальные товары здесь -->

  <div class="scrollbar"></div>
</div>

<div class="second-container">
  <div class="footer">
    <p>Сервер CelestialCraft никак не относится к Mojang, AB. </p> &nbsp;
    <p>ИП Дебушевский Егор Валерьевич </p> &nbsp;
    <p>ИНН 612803668095 </p>
  </div>
</div>

<div class="overlay">
  <div id="popup" class="hidden">
    <div class="popup">
      <form>
        <label for="nickname">Ник на сервере:</label>
        <input type="text" id="nickname" name="nickname" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Продолжить">
      </form>
    </div>
  </div>
</div>

<script>
  const products = document.querySelectorAll('.product');
  const overlay = document.querySelector('.overlay');
  const popup = document.querySelector('.overlay #popup');

  // Функция для открытия всплывающего окна
  function openPopup() {
    overlay.style.display = 'flex';
    popup.classList.remove('hidden');
  }

  // Функция для закрытия всплывающего окна
  function closePopup() {
    overlay.style.display = 'none';
    popup.classList.add('hidden');
  }

  // Назначаем обработчик для каждого товара
  products.forEach(function(product) {
    product.addEventListener('click', function() {
      // Устанавливаем класс "selected" для активного товара
      products.forEach(function(product) {
        product.classList.remove('selected');
      });
      this.classList.add('selected');

      // Открываем всплывающее окно при выборе товара
      openPopup();
    });
  });

  // Назначаем обработчик для кнопки "Продолжить" во всплывающем окне
  const continueBtn = document.querySelector('.overlay #popup input[type="submit"]');
  continueBtn.addEventListener('click', function(event) {
    event.preventDefault(); // Предотвращаем отправку формы

    // Получаем значения ника и email из полей ввода
    const nickname = document.querySelector('.overlay #popup input[name="nickname"]').value;
    const email = document.querySelector('.overlay #popup input[name="email"]').value;

    // Определяем выбранный товар
    const selectedProduct = document.querySelector('.product.selected');
    if (selectedProduct) {
      const priceText = selectedProduct.querySelector('.price').innerText;
      const price = parseInt(priceText.replace(/[^\d]/g, '')); // Удаляем все символы кроме цифр

      // Здесь можно добавить редирект на соответствующий сайт в зависимости от выбранного товара
      // Используйте window.location.href для перенаправления на другую страницу

      // Пример редиректа на сайт в зависимости от цены
      if (price === 15) {
        window.location.href = 'https://site1.ru?email=' + email + '&nickname=' + nickname;
              } else if (price === 27) {
        window.location.href = 'https://site2.ru?email=' + email + '&nickname=' + nickname;
      } else if (price === 39) {
        window.location.href = 'https://site3.ru?email=' + email + '&nickname=' + nickname;
      }

      // Закрытие всплывающего окна
      closePopup();
    }
  });

  // Назначаем обработчик для закрытия всплывающего окна при клике вне его
  overlay.addEventListener('click', function(event) {
    if (event.target === overlay) {
      closePopup();
    }
  });
</script>

</body>
</html>
